<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodo tap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/404.css">
</head>
<body>

<div id="wrapper" class="none-footer">
    <header id="header" class="header container">
        <a href="" class="header__logo logo blue">Dodotap.</a>
        <div class="header__controls">
            <a href="mailto:hello@dodotap.com" class="header__btn header__email">hello@dodotap.com</a>
            <button class="header__burger"></button>
        </div>
    </header>
    <div class="main-menu__wrapper" id="main-menu">
        <nav class="main-menu">
            <div class="container">
                <div class="main-menu__heading">
                    <a href="" class="main-menu__logo logo white">Dodotap.</a>
                    <div class="main-menu__controls">
                        <ul class="main-menu__languages">
                            <li class="main-menu__slider"></li>
                            <li class="main-menu__language"><a href="">EN</a></li>
                            <li class="main-menu__language"><a href="">UK</a></li>
                            <li class="main-menu__language"><a href="">RU</a></li>
                        </ul>
                        <a href="mailto:hello@dodotap.com"
                           class="header__btn header__email revert">hello@dodotap.com</a>
                        <a class="main-menu__close header__btn revert">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M15.9544 17.5003C16.3811 17.9271 17.073 17.9271 17.4998 17.5003C17.9266 17.0735 17.9266 16.3816 17.4998 15.9548L10.5456 9.00058L17.5004 2.04574C17.9272 1.61898 17.9272 0.927051 17.5004 0.500284C17.0736 0.0735175 16.3817 0.0735188 15.9549 0.500286L9.0001 7.45512L2.04522 0.500241C1.61845 0.0734744 0.926526 0.0734743 0.499759 0.500241C0.072992 0.927008 0.0729933 1.61894 0.49976 2.0457L7.45464 9.00058L0.500342 15.9549C0.0735748 16.3816 0.0735746 17.0736 0.500341 17.5003C0.927108 17.9271 1.61904 17.9271 2.0458 17.5003L9.0001 10.546L15.9544 17.5003Z"
                                      fill="white"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <ul class="main-menu__list">
                    <li class="main-menu__item"><a href="./" class="main-menu__link">Home</a></li>
                    <li class="main-menu__item"><a href="./company.html" class="main-menu__link">Company</a></li>
                    <li class="main-menu__item"><a href="./services.html" class="main-menu__link">Services</a></li>
                    <li class="main-menu__item"><a href="./portfolio.html" class="main-menu__link">Cases</a></li>
                    <li class="main-menu__item"><a href="./contacts.html" class="main-menu__link">Contact</a></li>
                </ul>
                <a href="" class="main-menu__btn btn--imprint main-menu__tablet">
                    Discuss the project
                    <span class="btn--imprint__img">
                            <img src="images/imprint-small_no-hover.svg" alt="" class="btn--imprint__no-hover">
                            <span class="btn--imprint__hover">
                                <img src="images/imprint-small_hover.svg" alt="">
                            </span>
                        </span>
                </a>
                <ul class="main-menu__languages main-menu__tablet">
                    <li class="main-menu__slider"></li>
                    <li class="main-menu__language"><a href="">EN</a></li>
                    <li class="main-menu__language"><a href="">UK</a></li>
                    <li class="main-menu__language"><a href="">RU</a></li>
                </ul>
            </div>
        </nav>
        <div class="main-menu__shadow"></div>
    </div>
    <main>
        <article class="not-found">
            <div class="not-found__wrapper">
                <div class="not-found__content">
                    <img src="images/404_img.png" alt="" class="not-found__img">
                    <h1 class="not-found__title title--blue">404</h1>
                    <div class="not-found__desc">We can’t find the page <br> you’re looking for</div>
                </div>
                <img src="images/404_block-bg.png" class="not-found__text" alt="">
            </div>
            <a href="/" class="footer__submit contact-modal__submit not-found__btn">
                Back to home page
                <span class="footer__submit-img">
                    <img src="images/service-small_no-hover.png" alt="">
                    <span class="footer__submit-hover">
                        <img src="images/services-small_hover.png" alt="">
                    </span>
                </span>
            </a>
        </article>
    </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
